<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use a table</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="use-table.css">
</head>
<body>
    <h1>עימוד באמצעות טבלה</h1>

    <div class="frame">
        <table>
            <tr>
                <td colspan="3">header</td>
            </tr>
            <tr>
                <td>nav</td>
                <td>section</td>
                <td>aside</td>
            </tr>
            <tr>
                <td colspan="3">footer</td>
            </tr>
        </table>
    </div>
</body>
</html>
